<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Assignment!</title>


    <style>
        table,
        td,
        th {
            border: 1px solid #595959;
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        td,
        th {
            padding: 3px;
            width: 30px;
            height: 25px;
        }

        th {
            background: #f0e6cc;
        }

        tr:nth-child(odd) {
            background-color: rgba(0, 128, 0, 0.192);
        }

        tr:nth-child(even) {
            background-color: rgba(45, 0, 128, 0.164);
        }

        input {
            margin-bottom: 0 !important;
            outline: none;
            border: 1px solid transparent;
        }


        input.mb-3 {
            margin-bottom: 0 !important;
        }

        .input {
            position: relative;
        }

        .input .icon {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 31px;
            pointer-events: none;
        }

        .input .icon span {
            position: absolute;
            font-size: 20px;
            /* display: none; */
        }

        .input .icon span:first-child {
            color: green;
        }

        .input .icon span:last-child {
            color: red;
        }
        .result-body{
           display: none;
        }
    </style>

</head>

<body class="mt-5 mb-5 " style="background-color: rgba(50, 16, 112, 0.383);">
